<div class="h-screen w-screen flex items-center justify-center bg-zinc-900">
  <div
    class="w-full max-w-sm min-h-140 max-h-4/6 mx-6 grid grid-cols-3 grid-rows-4 items-center justify-center gap-1 lg:gap-3"
  >
    @if (connected === 'connected') {
    <button
      class="row-span-2 col-span-2 flex flex-col w-full h-full items-center justify-center rounded-4xl cursor-pointer bg-zinc-800 hover:bg-zinc-700 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-600 active:bg-zinc-600"
      (click)="onPlayPauseClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-24 text-zinc-100"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 7.5V18M15 7.5V18M3 16.811V8.69c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811Z"
        />
      </svg>
      <p class="text-sm text-zinc-100">Play/Pause</p>
    </button>
    <button
      class="row-span-1 col-span-1 flex flex-col w-full h-full items-center justify-center rounded-4xl cursor-pointer bg-zinc-800 hover:bg-zinc-700 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-600 active:bg-zinc-600"
      (click)="onVolumeUpClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-12 text-zinc-100"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 18.75 7.5-7.5 7.5 7.5"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 12.75 7.5-7.5 7.5 7.5"
        />
      </svg>
      <p class="text-sm text-zinc-100">Vol Up</p>
    </button>
    <button
      class="row-span-1 col-span-1 flex flex-col w-full h-full items-center justify-center rounded-4xl cursor-pointer bg-zinc-800 hover:bg-zinc-700 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-600 active:bg-zinc-600"
      (click)="onVolumeDownClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-12 text-zinc-100"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5"
        />
      </svg>
      <p class="text-sm text-zinc-100">Vol Down</p>
    </button>
    <button
      class="row-span-1 col-span-1 flex flex-col h-full w-full items-center justify-center rounded-4xl cursor-pointer"
      [ngClass]="
        mode == 'bluetooth'
          ? 'bg-zinc-200 hover:bg-zinc-300 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-400 active:bg-zinc-400'
          : 'bg-zinc-800 hover:bg-zinc-700 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-600 active:bg-zinc-600'
      "
      (click)="onBluetoothClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
        fill="currentColor"
        class="size-8"
        [ngClass]="mode == 'bluetooth' ? 'text-zinc-600' : 'text-zinc-100'"
      >
        <path
          d="M196.5 260l92.6-103.3L143.1 0v206.3l-86.1-86.1-31.4 31.4 108.1 108.4L25.6 368.4l31.4 31.4 86.1-86.1L145.8 512l148.6-148.6-97.9-103.3zm40.9-103l-50 50-.3-100.3 50.3 50.3zM187.4 313l50 50-50.3 50.3 .3-100.3z"
        />
      </svg>
      <p
        class="text-sm pt-4"
        [ngClass]="mode == 'bluetooth' ? 'text-zinc-600' : 'text-zinc-100'"
      >
        Bluetooth
      </p>
    </button>
    <button
      class="row-span-1 col-span-1 flex flex-col h-full w-full items-center justify-center rounded-4xl cursor-pointer"
      [ngClass]="
        mode == 'aux'
          ? 'bg-zinc-200 hover:bg-zinc-300 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-400 active:bg-zinc-400'
          : 'bg-zinc-800 hover:bg-zinc-700 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-600 active:bg-zinc-600'
      "
      (click)="onAuxClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        fill="currentColor"
        class="size-8"
        [ngClass]="mode == 'aux' ? 'text-zinc-600' : 'text-zinc-100'"
      >
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M256 80C149.9 80 62.4 159.4 49.6 262c9.4-3.8 19.6-6 30.4-6c26.5 0 48 21.5 48 48l0 128c0 26.5-21.5 48-48 48c-44.2 0-80-35.8-80-80l0-16 0-48 0-48C0 146.6 114.6 32 256 32s256 114.6 256 256l0 48 0 48 0 16c0 44.2-35.8 80-80 80c-26.5 0-48-21.5-48-48l0-128c0-26.5 21.5-48 48-48c10.8 0 21 2.1 30.4 6C449.6 159.4 362.1 80 256 80z"
        />
      </svg>
      <p
        class="text-sm pt-4"
        [ngClass]="mode == 'aux' ? 'text-zinc-600' : 'text-zinc-100'"
      >
        AUX
      </p>
    </button>
    <button
      class="row-span-1 col-span-1 flex flex-col h-full w-full items-center justify-center rounded-4xl cursor-pointer"
      [ngClass]="
        mode == 'usb'
          ? 'bg-zinc-200 hover:bg-zinc-300 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-400 active:bg-zinc-400'
          : 'bg-zinc-800 hover:bg-zinc-700 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-600 active:bg-zinc-600'
      "
      (click)="onUsbClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 640 512"
        fill="currentColor"
        class="size-8"
        [ngClass]="mode == 'usb' ? 'text-zinc-600' : 'text-zinc-100'"
      >
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
        <path
          d="M641.5 256c0 3.1-1.7 6.1-4.5 7.5L547.9 317c-1.4 .8-2.8 1.4-4.5 1.4-1.4 0-3.1-.3-4.5-1.1-2.8-1.7-4.5-4.5-4.5-7.8v-35.6H295.7c25.3 39.6 40.5 106.9 69.6 106.9H392V354c0-5 3.9-8.9 8.9-8.9H490c5 0 8.9 3.9 8.9 8.9v89.1c0 5-3.9 8.9-8.9 8.9h-89.1c-5 0-8.9-3.9-8.9-8.9v-26.7h-26.7c-75.4 0-81.1-142.5-124.7-142.5H140.3c-8.1 30.6-35.9 53.5-69 53.5C32 327.3 0 295.3 0 256s32-71.3 71.3-71.3c33.1 0 61 22.8 69 53.5 39.1 0 43.9 9.5 74.6-60.4C255 88.7 273 95.7 323.8 95.7c7.5-20.9 27-35.6 50.4-35.6 29.5 0 53.5 23.9 53.5 53.5s-23.9 53.5-53.5 53.5c-23.4 0-42.9-14.8-50.4-35.6H294c-29.1 0-44.3 67.4-69.6 106.9h310.1v-35.6c0-3.3 1.7-6.1 4.5-7.8 2.8-1.7 6.4-1.4 8.9 .3l89.1 53.5c2.8 1.1 4.5 4.1 4.5 7.2z"
        />
      </svg>
      <p
        class="text-sm pt-4"
        [ngClass]="mode == 'usb' ? 'text-zinc-600' : 'text-zinc-100'"
      >
        USB
      </p>
    </button>
    <button
      class="row-span-1 col-span-3 flex flex-col w-full h-full items-center justify-center rounded-4xl cursor-pointer bg-zinc-800 hover:bg-zinc-700 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-600 active:bg-zinc-600"
      (click)="onDisconnectClick()"
    >
      <p class="text-sm text-zinc-100">Disconnect</p>
    </button>
    } @else {
    <button
      class="row-span-4 col-span-3 flex flex-col w-full h-full items-center justify-center rounded-4xl cursor-pointer bg-zinc-800 hover:bg-zinc-700 focus:outline-2 focus:outline-offset-2 focus:outline-zinc-600 active:bg-zinc-600"
      (click)="onConnectClick()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
        fill="currentColor"
        class="size-32 text-zinc-100"
      >
        <path
          d="M196.5 260l92.6-103.3L143.1 0v206.3l-86.1-86.1-31.4 31.4 108.1 108.4L25.6 368.4l31.4 31.4 86.1-86.1L145.8 512l148.6-148.6-97.9-103.3zm40.9-103l-50 50-.3-100.3 50.3 50.3zM187.4 313l50 50-50.3 50.3 .3-100.3z"
        />
      </svg>
      <p class="text-sm pt-6 text-zinc-100">Connect</p>
    </button>
    }
  </div>
</div>
